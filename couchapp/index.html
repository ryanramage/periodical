<!DOCTYPE html>
<html>
<head>
    <title>Periodical</title>
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
    <!-- Header and Nav -->

  <div class="row">
    <div class="large-12 columns">
      <div class="panel">
        <h1>Periodical <small>- The Continuous Module Publisher for JavaScript</small></h1>
      </div>
    </div>
  </div>

  <!-- End Header and Nav -->


  <div class="row">



 <!-- Nav Sidebar -->
    <!-- This is source ordered to be pulled to the left on larger screens -->
    <div id="userNavigation" class="large-3 columns ">
    </div>

    <!-- Main Feed -->
    <!-- This has been source ordered to come first in the markup (and on small devices) but to be to the right of the nav on larger screens -->
    <div id="pane2" class="large-6 columns">



    </div>

    <!-- Right Sidebar -->
    <!-- On small devices this column is hidden -->
    <aside class="large-3 columns hide-for-small">
      <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
      <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
    </aside>

  </div>


  <!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-5 columns">
          <p>&copy; Copyright no one at all. Go to town.</p>
        </div>
        <div class="large-7 columns">
          <ul class="inline-list right">
            <li><a href="#">Section 1</a></li>
            <li><a href="#">Section 2</a></li>
            <li><a href="#">Section 3</a></li>
            <li><a href="#">Section 4</a></li>
            <li><a href="#">Section 5</a></li>
            <li><a href="#">Section 6</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>




  <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
      function load(){

        require(['js/app', 'domReady', 'jquery'], function (app, domReady, $) {
            window.$ = $;
            // the topbar needed jquery to be loaded.
            app.init();


            var script = document.createElement("script");
            script.src = '/dashboard/_design/dashboard/_rewrite/static/js/topbar.js';
            document.head.appendChild( script );

            domReady(app.on_dom_ready)
        });

      }
      function loadDev(){
          var script = document.createElement("script");
          script.src = 'jam/require.js';
          script.onload = load;
          document.head.appendChild( script );

          var script2 = document.createElement("script");
          script2.src = 'js/live.js';

          document.head.appendChild( script2 );

      }
    </script>
    <script src="jam/require.prod.js" onerror="loadDev()" onload="load()"></script>
</body>
</html>
